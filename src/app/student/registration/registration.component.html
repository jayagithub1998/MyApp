<form #myform="ngForm">
    <div class="form-group">
        <label for="">First Name</label>
    </div>
    <div>
        <input type="text" class="form-control" #fname="ngModel" required [(ngModel)]="studentmodel.FirstName" name="FirstName">
        <div [hidden]="fname.valid || fname.untouched" class="alert alert-danger">
            First Name required
        </div> 
    
    </div>
    <div class="form-group">
        <label for="">Last Name</label>
    </div>
    <div>
        <input type="text" class="form-control" #lname="ngModel" required [(ngModel)]="studentmodel.LastName" name="LastName">
        <div [hidden]="lname.valid || lname.untouched" class="alert alert-danger">
            Last Name required
        </div>
    </div>
    <div class="form-group">
        <label for="">email</label>
    </div>
    <div>
        <input type="email" class="form-control" #email="ngModel" required [(ngModel)]="studentmodel.email" name="email">
        <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
            Email required
        </div>
    </div>
    <div class="form-group">
        <label for="">Password</label>
    </div>
    <div>
        <input type="password" class="form-control" #password="ngModel" required [(ngModel)]="studentmodel.password" name="password">
        <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
            Password required
        </div>
    </div><br>
    <button [disabled]="myform.invalid" class="btn btn-primary" (click)="save()">save</button>
</form>
{{myform.status}}
