<form [formGroup]="myform" (ngSubmit)="save()">
    <div class="form-group">    <!--class is used to get bootstrap form class-->
        <label for="">First Name</label>
    </div>
    <div>
        <input type="text" class="form-control" formControlName="fname" name="FirstName">
    </div>
    <div class="form-group">
        <label for="">Last Name</label>
    </div>
    <div>
        <input type="text" class="form-control" formControlName="lname" name="LastName">
    </div>
    <div class="form-group">
        <label for="">email</label>
    </div>
    <div>
        <input type="email" class="form-control" formControlName="email" name="email">
    </div>
    <div class="form-group">
        <label for="">Password</label>
    </div>
    <div>
        <input type="password" class="form-control" formControlName="password" name="password">
    </div>
    <div formGroupName="address" >
        <div  class="form-group">
            <label for="">houseno</label>
        </div>
        <div>
            <input type="text" formControlName="houseno" name="houseno" class="form-control">
        </div>
        <div  class="form-group">
            <label for="">city</label>
        </div>
        <div>
            <input type="text" formControlName="city" name="city" class="form-control">
        </div>
        <div  class="form-group">
            <label for="">district</label>
        </div>
        <div>
            <input type="text" formControlName="dist" name="dist" class="form-control">
        </div>
    </div>
    <br>
    <button  class="btn btn-primary">save</button>
</form>
