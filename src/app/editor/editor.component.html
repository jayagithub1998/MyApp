<form [formGroup]="myform">
    <div class="form-group">
        <label for="">First Name</label>
    </div>
    <div>
        <input type="text" class="form-control" formControlName="fname" name="FirstName">
    </div>
    <div class="form-group">
        <label for="">Last Name</label>
    </div>
    <div>
        <input type="text" class="form-control" formControlName="lname" name="LastName">
    </div>
    <div class="form-group">
        <label for="">email</label>
    </div>
    <div>
        <input type="email" class="form-control" formControlName="email" name="email">
    </div>
    <div class="form-group">
        <label for="">Password</label>
    </div>
    <div>
        <input type="password" class="form-control" formControlName="password" name="password">
    </div><br>
    <button  class="btn btn-primary">save</button>
</form>
